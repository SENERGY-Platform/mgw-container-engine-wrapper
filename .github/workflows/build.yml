name: Build, Test & Upload

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Build
        run: CGO_ENABLED=0 GOOS=linux go build -o wrapper -ldflags="-X 'main.version=${{ github.ref_name }}'" main.go
#      - name: Test
#        run: go test -v -race -covermode=atomic -coverprofile=coverage.out ./...
      - name: Archive
        run: tar -czvf mgw_ce_wrapper_${{ github.ref_name }}.tar.gz wrapper LICENSE README.md
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: mgw_ce_wrapper_${{ github.ref_name }}.tar.gz
